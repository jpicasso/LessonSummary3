<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form method="POST">
        <fieldset>
            <legend> Your Contact Info</legend>
            <label for="yourName"> Your Name </label>
            <input type="text" name="yourName" id="firstName" placeholder="First">
            <input type="text" name="yourName" id="lastName" placeholder="Last">
            <br>
            <br>

            <label for="number"> Phone Number </label>
            <input type="number" name="number">
            <input type="number" name="number">
            <input type="number" name="number">
            <br>
            <br>

            <label for="address"> address </label>
            <div name="address" id="addressSection"> 
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend> Skills & Interests </legend>
            <label for="course"> Course </label>
            <select name="course" id="courseDecision">
                <option> Select One </option>
                <option value="course1"> Course 1 </option>
                <option value="course2"> Course 2 </option>
            </select>
            <br>
            <label for="past"> Past Experience</label>
            <textarea name="past" cols="50" rows="10"></textarea>
            
        </fieldset>
    </fieldset>
    <br>
    <fieldset>
        <legend> Anything Else? </legend>
        <label for="referral"> Referral </label>
        <select name="referral" id="referralID">
            <option> None </option>
            <option value="referral1"> Referral 1 </option>
            <option value="referral2"> Referral 2 </option>
        </select>
        <br>
        <label for="comment"> Comments</label>
        <textarea name="comment" cols="50" rows="10"></textarea>
    </fieldset>
    <br>
    <button> Save Draft </button>
    <button> Submit </button>
    
    
    </form>




</body>
</html>
